# Default values for shipping-service
replicaCount: 1

image:
  repository: shipping-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8600

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

environment:
  - name: SERVER_PORT
    value: "8600"
  - name: SERVER_SERVLET_CONTEXT_PATH
    value: "/shipping-service"
  - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
    value: "http://service-discovery:8761/eureka/"
  - name: SPRING_ZIPKIN_BASE_URL
    value: "http://zipkin:9411/"
  - name: SPRING_CLOUD_CONFIG_URI
    value: "http://cloud-config:9296"

global:
  environment: dev

livenessProbe:
  httpGet:
    path: /shipping-service/actuator/health
    port: 8600
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /shipping-service/actuator/health
    port: 8600
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /shipping-service/actuator/health
    port: 8600
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Security Context
podSecurityContext: {}
securityContext: {}

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# Service specific environment variables
serviceEnv: []

# Service Monitor for Prometheus
serviceMonitor:
  enabled: false
  additionalLabels: {}
  interval: 30s
  scrapeTimeout: 10s
